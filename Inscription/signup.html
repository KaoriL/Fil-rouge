<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Comic World</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Monde des Bandes Dessinées</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Basculer la navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav mx-auto">
                    <a class="nav-link" href="#">Accueil</a>
                    <a class="nav-link" href="#">Catalogue</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
                <ul class="navbar-nav ms-auto"> <!-- Use ms-auto to push to the right -->
                    <li class="nav-item">
                        <a class="nav-link" href="../login/login.html"><i class="fas fa-sign-in-alt"></i> Se connecter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./signup.html"><i class="fas fa-user-plus"></i> S'inscrire</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <!-- Sign Up Form -->
        <div class="container">
            <div class="signup-container">
                <h2 class="signup-title">Inscrivez-vous à Monde des Bandes Dessinées</h2>
                <form id="signUpForm">
                    <div class="mb-3">
                        <label for="signUpName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="signUpName" required>
                    </div>
                    <div class="mb-3">
                        <label for="signUpEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signUpEmail" required>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="signUpPassword" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="signUpPassword" required>
                    </div> -->
                    <div class="mb-3 position-relative">
                      <label for="signUpPassword" class="form-label">Mot de passe</label>
                      <div class="input-group">
                          <input type="password" class="form-control" id="signUpPassword" required>
                          <span class="input-group-text password-toggle" id="togglePassword">
                              <i class="fas fa-eye-slash"></i>
                          </span>
                      </div>
                  </div>
                    <button type="submit" class="btn btn-primary btn-signup">S'inscrire</button>
                </form>
                <p class="signin-link">Vous avez déjà un compte? <a href="../login/login.html">Se connecter</a></p> 
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="signup.js"></script>
</body>
</html>
