

  <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Comic World</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../0_assets/images/logo-projet-fil-rouge.png" alt="Logo" height="60">
            </a>
            <button class="navbar-toggler" id="navbarToggler">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-menu" id="navbarMenu">
                <ul class="navbar-nav-center">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Catalogue</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="navbar-right">
                    <div class="navbar-search">
                        <input type="text" placeholder="Rechercher..." class="search-input">
                        <button class="search-button"><i class="fas fa-search"></i></button>
                    </div>
                    <ul class="navbar-nav">
                        <li><a href="../login/login.html"><i class="fas fa-sign-in-alt"></i> Se connecter</a></li>
                        <li><a href="./signup.html"><i class="fas fa-user-plus"></i> S'inscrire</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="form-wrapper">
            <div class="signup-container">
                <h2 class="signup-title">Inscrivez-vous à Monde des Bandes Dessinées</h2>
                <form id="signUpForm" >
                    <div class="form-group">
                        <label for="signUpName" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="signUpName" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail" class="form-label">Email</label>
                        <!-- <input type="email" class="form-control" id="signUpEmail" autocomplete="new-password"> -->
                        <input type="text" class="form-control" id="signUpEmail" name="email" autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword" class="form-label">Mot de passe</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="signUpPassword">
                            <span class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-signup">S'inscrire</button>
                </form>
                <p class="signin-link">Vous avez déjà un compte? <a href="../login/login.html">Se connecter</a></p> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
