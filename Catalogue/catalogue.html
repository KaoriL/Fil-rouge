

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Comic World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="catalogue.css">
</head>
<body>
    <header>
        <nav>
          
            <div class="logo">
              <img src="/0_assets/images/logo-projet-fil-rouge.png" alt="Logo" />
          </div>
            <ul class="nav-links">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Catalogue</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <div class="search-container">
                    <input type="text" placeholder="Rechercher..." id="search-input">
                    <i class="fas fa-search"></i>
                </div>
                <i class="fas fa-user"></i>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="filter-section">
            <h2><i class="fas fa-filter"></i> Rechercher par:</h2>
            <select id="filter-select">
                <option value="id">ID</option>
                <option value="titre">Titre</option>
                <option value="auteur">Auteur</option>
                <option value="serie">Série</option>
            </select>
            <input type="text" id="filter-input" placeholder="Entrez votre recherche...">
            <button id="filter-button" class="btn">Rechercher</button>
        </section>

        <section class="catalogue">
            <h2>Catalogue de BD</h2>
            <div id="comics-container" class="comics-grid"></div>
            <button id="load-more" class="btn">Charger plus</button>
        </section>

        <section class="best-sellers">
            <h2>Meilleures ventes</h2>
            <div id="best-sellers-container" class="comics-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Comic World. Tous droits réservés.</p>
    </footer>

    <script src="../0_assets/BD/data/albums.js"></script>
    <script src="../0_assets/BD/data/auteurs.js"></script>
    <script src="../0_assets/BD/data/series.js"></script>
    <script src="../Catalogue/catalogue.js"></script>
</body>
</html>
