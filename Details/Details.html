<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Comic - Comic World</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
      <link href="Details.css" rel="stylesheet">
  </head>
   
<body class="back">
    <header>
        <div class="logo">
            <img src="/0_assets/images/logo-projet-fil-rouge.png" alt="Logo" />
        </div>

        <div class="hamburger-menu">
            
            <input class="none"id="menu__toggle" type="checkbox"/>
            <label class="menu__btn" for="menu__toggle">
                <span></span>
            </label>

            <nav class="menu__box">
                <a class="menu__item" href="/Accueil/accueil.html">Accueil</a>
                <a class="menu__item" href="/Catalogue/catalogue.html">Catalogue</a>
            </nav>
        </div>

        <nav class="desktop-nav">
            <form action="" id="searchBar">
                <input type="text" name="" placeholder="Search..." />
                <button type="button" onclick="toggleBar()">
                    <svg class="search" version="1.1" viewBox="0 0 32 32">
                        <circle cx="14" cy="14" fill="none" id="XMLID_42_" r="9" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
                        <line fill="none" id="XMLID_44_" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" x1="27" x2="20.366" y1="27" y2="20.366" />
                    </svg>
                    <svg class="close" viewBox="0 0 32 32">
                        <g data-name="Layer 2" id="Layer_2">
                            <path fill="#fff" d="M4,29a1,1,0,0,1-.71-.29,1,1,0,0,1,0-1.42l24-24a1,1,0,1,1,1.42,1.42l-24,24A1,1,0,0,1,4,29Z" />
                            <path fill="#fff" d="M28,29a1,1,0,0,1-.71-.29l-24-24A1,1,0,0,1,4.71,3.29l24,24a1,1,0,0,1,0,1.42A1,1,0,0,1,28,29Z" />
                        </g>
                    </svg>
                </button>
            </form>
            <a href="#"><i class="fa-solid fa-user"></i></a>
            <a href="#" class="cart-icon">
              <i class="fa-solid fa-basket-shopping"></i>
              <span id="cart-counter" class="cart-counter">0</span>
          </a> 
           
        </nav>
    </header> 
    
<main class="comic-details">
  

  <div class="comic-image">
      <img id="comicImage" src="" alt="Comic Book Cover" />
  </div>
  <div class="comic-info">
      <h1 id="comicTitle"></h1>
      <p class="author-price">
          <span id="comicAuthor" class="author"></span>
          <span id="comicPrice" class="price"></span>
      </p>
      <p id="comicSeries"></p>

      <div class="comic-id" style="display: none;">2</div> 

      <div class="rating">
          <p><span id="rating-value">0</span>/5 sur <span id="vote-count">0</span> votes</p>
          <div class="stars" id="stars">
              <i class="far fa-star" data-rating="1"></i>
              <i class="far fa-star" data-rating="2"></i>
              <i class="far fa-star" data-rating="3"></i>
              <i class="far fa-star" data-rating="4"></i>
              <i class="far fa-star" data-rating="5"></i>
          </div>
      </div>

      <div class="quantity-input">
        <label for="quantity">Quantité:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
      </div>
      <button id="addToCartBtn" class="cart-btn">
          <a href="../Panier/panier.html" class="cart-icon"></a>
          <i class="fas fa-shopping-basket"></i> Ajouter au panier
      </button>
      <p class="description">
          Description du comic ici. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <div class="categories">
          <div class="genre">
              <h3>Genre</h3>
              <div class="genre-buttons">
                  <button class="btn genre-btn" data-genre="Fantasy">Fantasy</button>
                  <button class="btn genre-btn" data-genre="Drama">Drama</button>
                  <button class="btn genre-btn" data-genre="Action">Action</button>
              </div>
          </div>
          <div class="type">
              <h3>Type</h3>
              <div class="type-buttons">
                  <button class="btn type-btn" data-type="Adult">Adult</button>
                  <button class="btn type-btn" data-type="Child">Child</button>
              </div>
          </div>
      </div>
  </div>
</main>

<footer>
  <p>&copy; 2023 Comic Book Haven. All rights reserved.</p>
</footer>


<script src="../0_assets/BD/data/albums.js"></script>
<script src="../0_assets/BD/data/auteurs.js"></script>
<script src="../0_assets/BD/data/series.js"></script>
<script src="Details.js"></script>

</body>
</html>
